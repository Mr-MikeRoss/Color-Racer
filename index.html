<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Racer</title>
    <script defer src="./assets/form-logic.js"></script>
    <script defer src="./assets/game-logic.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
</head>
<body>
    <div class="flexbox">
        <section class = "player-settings"></div>
            <div class="player1-settings">
                <h2 id="player-1">Player 1</h2>
                <h3 id="car-select">Select Car</h3>
                <button id="lamborghini">Lamborghini</button>
                <button id="ferrari">Ferrari</button>
                <button id="jaguar">Jaguar</button>
                <button id="ford">Ford</button>
            </div>
            <div class="player2-settings"></div>
                <h2 id="player-2">Player 2</h2>
                <h3 id="car-select">Select Car</h3>
                <button id="lamborghini">Lamborghini</button>
                <button id="ferrari">Ferrari</button>
                <button id="jaguar">Jaguar</button>
                <button id="ford">Ford</button>
            </div>
        </section> 
        <section class="game">
            <button id="start">Start</button>
            <pre id="player1-car">X                                        X</pre>
            <pre id="player2-car">X                                        X</pre>
        </section>
        <section class="score-capture">
            <div class="player-times">
                <h4 id="player1-time">Player 1 Time:</h4>
                <p>place-holder</p>
            </div>
            <div id="player2-time">
                <h4 id="player2-time">Player 2 Time:</h4>
                <p>place-holder</p>
            </div>
        </section>
        <footer>
            <button id="play-again">Play Again?</button>
            <button id="save-score">Save Score</button>
        </footer>          
    </div>
</body>
</html>
