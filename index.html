<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Racer</title>
    <script defer src="./assets/js/form-logic.js"></script>
    <script defer src="./assets/js/game-logic.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="resetesheet" href="./assets/icons/reset.css"/>
    <link rel="stylesheet" href="./assets/icons/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>

<body>
    <button type="button" class="btn btn-secondary btn-lg">START</button>
    
    <div class="flexbox">
        <section class = "player-settings"></div>
            <div class="player1-settings">
                <h2 id="player-1">Player 1</h2>
                <h3 id="car-select">Select Car</h3>
                <button id="lamborghini">Lamborghini</button>
                <button id="ferrari">Ferrari</button>
                <button id="jaguar">Jaguar</button>
                <button id="ford">Ford</button>
            </div>
            <div class="player2-settings"></div>
            <h2 id="player-2">Player 2</h2>
            <h3 id="car-select">Select Car</h3>
            <button id="lamborghini">Lamborghini</button>
            <button id="ferrari">Ferrari</button>
            <button id="jaguar">Jaguar</button>
            <button id="ford">Ford</button>
        </div>
        </section> 
        <section class="game">
            <pre id="player1-car">X                                        X</pre>
            <pre id="player2-car">X                                        X</pre>
        </section>
        <section class="score-capture">
            <div class="player-times">
                <h4 id="player1-time">Player 1 Time:</h4>
                <p>place-holder</p>
            </div>
            <div id="player2-time">
                <h4 id="player2-time">Player 2 Time:</h4>
                <p>place-holder</p>
            </div>
        </section>
        <footer>
            <!-- <button type="button" class="btn btn-primary btn-lg">Play Again?</button> -->
            <!-- Reset Button trigger modal -->
            <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                Play Again?
            </button>
            <button type="button" class="btn btn-primary btn-lg">Save Score</button>
        </footer>
         
    
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">
                        Welcome to Color Racer!
                    </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form">
                        <div>
                            <label for="playerOneName">Player 1 Name</label>
                            <input type="text" id="playerOneName" placeholder="Enter your name." required />
                        </div>
                        <div>    
                            <label for="playerTwoName">Player 2 Name</label>
                            <input type="text" id="playerTwoName" placeholder="Enter your name." required />
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>          
    </div>
</body>

</html>
