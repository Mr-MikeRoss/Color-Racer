<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Racer</title>
    <script defer src="./assets/js/form-logic.js"></script>
    <script defer src="./assets/js/game-logic.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="resetesheet" href="./assets/icons/reset.css"/>
    <link rel="stylesheet" href="./assets/icons/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>

<body>
    <nav id="colorful-text" style="font-weight:bold; font-size: xx-large;">Welcome To The Color Racer</nav>
    <main class="flex-box">
        <div class="container">
            <div class="left-section"></div>
            <div class="right-section"></div>
        </div>
        <div class="highscore-board">
            <table class="table table-sm">
                <thead>
                  <tr>
                    <th class="highscore-header" scope="col" colspan="4">High Scores</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th class="highscore-body" scope="row">1</th>
                    <td class="highscore-body" id="highscore1-name" colspan="2">Mark</td>
                    <td class="highscore-body" id="highscore1-time">25.00</td>
                  </tr>
                  <tr>
                    <th class="highscore-body" scope="row">2</th>
                    <td class="highscore-body" id="highscore2-name" colspan="2">Jacob</td>
                    <td class="highscore-body" id="highscore2-time">29.00</td>
                  </tr>
                  <tr>
                    <th class="highscore-body bottom" scope="row">3</th>
                    <td class="highscore-body" id="highscore3-name" colspan="2">Larry the Bird</td>
                    <td class="highscore-body bottom" id="highscore3-time">32.00</td>
                  </tr>
                </tbody>
              </table>
        </div>
        <section class = "setup">
            <div class="player1-settings">
                <h2 id="player-1" style="font-weight:bold;">Player 1</h2>
                <label id="car-select" style="font-size: x-large;">Choose Your Ride</label>
                <select id="selection">
                <option></option>
                <option id="lamborghini">Lamborghini (Urus)</option>
                <option id="ferrari">Ferrari (458)</option>
                <option id="jaguar">Porsche (718 Boxster)</option>
                <option id="ford">Ford (GT40)</option>
                </select>
            </div>

            <div class="player2-settings">
                <h2 id="player-2" style="font-weight:bold;">Player 2</h2>
                <label id="car-select" style="font-size: x-large;">Choose Your Ride</label>
                <select id="selection">
                <option></option>
                <option id="lamborghini">Lamborghini (Urus)</option>
                <option id="ferrari">Ferrari (458)</option>
                <option id="jaguar">Porsche (718 Boxster)</option>
                <option id="ford">Ford (GT40)</option>
                </select>
            </div>
        </div>
        </section> 
        <section class="game">
            <button type="button" class="btn btn-secondary btn-lg" id="start-button">START</button>
            <pre id="player1-car">                              </pre>
            <pre id="player2-car">                              </pre>
            <div class="obj-container">
                <img src="./assets/car-pics/flag.png" alt="Green Flag Image" id="flag">
                <img src="./assets/objects/highway-sign.png" alt="Highway" id="highway">
                <img src="./assets/objects/bush.png" alt="Bushes" id="bush">
                <img src="./assets/objects/trees.png" alt="Trees1" id="tree1">
                <img src="./assets/objects/trees2.png" alt="Trees2" id="tree2">
            </div>
            <div class="Character">
                <img class="Character_shadow pixelart" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/21542/DemoRpgCharacterShadow.png" alt="Shadow" />
                <img class="Character_spritesheet pixelart face-down" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/21542/DemoRpgCharacter.png" alt="Character" />
             </div>
        </section>
        <section class="score-capture">
            <div class="player-times">
                <div class="player1-time">
                    <h4 id="player1-clock" style="font-family: monospace;">Player 1 Time:</h4>
                    <p id="player1-time" ></p>
                </div>
                <div class="player2-time">  
                    <h4 id="player2-clock" style="font-family: monospace;">Player 2 Time:</h4>
                    <p id="player2-time"></p>
                </div> 
            </div>
            
        </section>
        <footer>
            <!-- Reset Button trigger modal -->
            <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                Play Again?
            </button>
            <button type="button" class="btn btn-primary btn-lg" id="save-score">Save Score</button>
        </footer>
    </main>
    
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">
                        Welcome to Color Racer!
                    </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form">
                        <div>
                            <label for="playerOneName">Player 1 Name</label>
                            <input type="text" id="playerOneName" placeholder="Enter your name." required />
                        </div>
                        <div>    
                            <label for="playerTwoName">Player 2 Name</label>
                            <input type="text" id="playerTwoName" placeholder="Enter your name." required />
                        </div>
                        <div class="modal-footer">
                            <button style="font-family: cursive;" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button style="font-family: cursive;" type="submit" class="btn btn-primary" id="submit">Submit</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>          
    </div>
</body>

</html>
